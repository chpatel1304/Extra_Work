<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Career.css">
</head>
<body>
    <div class="main-career">
        <div class="head-career">
            <div style="font-size: 40px; font-weight: bolder; font-style: italic;">Career Us</div>
            <div style="font-size: 20px; font-weight: bolder; font-style: italic; text-align: center;">Get In Touch And Let Us Know How We Can Help</div>
        </div>
        <div class="content-career">
            <div class="form-career">
                <form>
                        
                    <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                    </div>
                    
                    <div class="group">      
                    <input type="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                    </div>
                    
                    <div style="padding-bottom: 10px;">      
                    <input type="file" required>
                    </div>
                    
                    
                    <div style="display: flex; justify-content: center;">      
                        <button class="submit_button ">SUBMIT</button>
                    
                    </div>
                    
                </form>
            </div>
            <div class="images-career">
                <img src="c_3.jpg" alt="" id="career-img-1">
                <img src="c_4.jpg" alt="" id="career-img-2">
            </div> 
        </div>
    </div>
</body>
</html>
