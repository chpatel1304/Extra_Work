<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="main-contact">
        <div class="head-contact">
            <div style="font-size: 40px; font-weight: bolder; font-style: italic;">Contact Us</div>
            <div style="font-size: 20px; font-weight: bolder; font-style: italic; text-align: center;">Get In Touch And Let Us Know How We Can Help</div>
        </div>
        <div class="content-contact">
            <div class="form-contact">
                <form>
                        
                    <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                    </div>
                    
                    <div class="group">      
                    <input type="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                    </div>
                    
                    <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Message</label>
                    </div>
                    
                    <div style="display: flex;justify-content: center;">      
                        <button class="submit_button ">SUBMIT</button>
                    </div>
                    
                </form>
            </div>
            <div class="images-contact">
                <img src="c_1.jpg" alt="" id="contact-img-1">
                <img src="c_2.jpg" alt="" id="contact-img-2">
            </div> 
        </div>
    </div>
</body>
</html>
